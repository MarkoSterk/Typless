<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process invoices with Typless!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body class="bg-light">
    <div class="div" id="flashMsg">

    </div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <a href="/"><img src="{{ url_for('static', filename='images/logo.svg') }}"></a>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col col-xl-4 col-lg-5 col-md-6">
                <form enctype='multipart/form-data' id="submitForm">
                    <div class="form-group">
                        <label for="userEmail">Email address*</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Your email is safe with us!</small>
                    </div>

                    <div class="form-group">
                      <label for="invoiceUpload">Select invoice*</label>
                      <input type="file" class="form-control-file" id="invoiceUpload" accept=".pdf">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-secondary m-1" id="processInvoice">Process</button>
                        <button type="button" class="btn btn-success m-1" id="saveProcessedData" style="display: none;">Save</button>
                        <button type="button" class="btn btn-warning m-1" id="resetForm" style="display: none;">Reset</button>
                    </div>
                    
                    <span class="text-secondary">* field is required</span>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col col-xl-4 col-lg-5 col-md-6" id="processedData">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script type="module" src="{{ url_for('static', filename='js/controller.js') }}"></script>
</body>
</html>
