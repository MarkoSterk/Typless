{% extends 'public/base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <a href="/"><img src="{{ url_for('static', filename='images/logo.svg') }}"></a>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col col-xl-4 col-lg-5 col-md-6">
            <form enctype='multipart/form-data' id="submitForm">
                <div class="form-group">
                    <label for="userEmail">Email address*</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Your email is safe with us!</small>
                </div>

                <div class="form-group">
                  <label for="invoiceUpload">Select invoice*</label>
                  <input type="file" class="form-control-file" id="invoiceUpload" accept=".pdf">
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-secondary m-1" id="processInvoice">Process</button>
                    <button type="button" class="btn btn-success m-1" id="saveProcessedData" style="display: none;">Save</button>
                    <button type="button" class="btn btn-warning m-1" id="resetForm" style="display: none;">Reset</button>
                </div>
                
                <span class="text-secondary">* field is required</span>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col col-xl-4 col-lg-5 col-md-6" id="processedData">

        </div>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/controller.js') }}"></script>
{% endblock content %}
